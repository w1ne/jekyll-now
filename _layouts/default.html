<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/BooksNotes">Books notes</a>
            <!--<a href="https://www.instagram.com/elevatingcat/">Writing</a> -->
            <!-- <a href="{{ site.baseurl }}/teaching">Teaching</a> -->
            <a href="{{ site.baseurl }}/about">About</a>
            <input type="text" id="search-input" placeholder="Search... " size=15>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      <ul id="results-container"></ul>
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>
          <script type="text/javascript">
            SimpleJekyllSearch.init({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                dataSource: '{{ site.baseurl }}/search.json',
                searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}<\/a><\/li>',
                noResultsText: 'No results found',
                limit: 7,
                fuzzy: true,
            });
          </script>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
